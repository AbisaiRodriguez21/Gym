<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar contraseña</title>
    <link rel="stylesheet" href="CambiarContra.css">
</head>
<body>
    <div class="contenido">
        <form action="CambiarContra.php" method="post">
            <div>
                <label for="usuarioNuevo">Ingresa tu usuario nuevo:</label>
                <input type="text" id="usuarioNuevo" name="usuarioNuevo" placeholder="Usuario nuevo" required><br><br>
                <label for="contraNueva">Ingresa tu contraseña nueva:</label>
                <input type="password" id="contraNueva" name="contraNueva" placeholder="Contraseña nueva" required><br><br>
                <label for="confirmarContra">Confirma tu contraseña:</label>
                <input type="password" id="confirmarContra" name="confirmarContra" placeholder="Contraseña nueva" required><br><br>
                <button type="submit">Aceptar</button>
            </div>
        </form>
    </div>
</body>
</html>
